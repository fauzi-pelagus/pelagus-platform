<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let entry">{{ entry.timestamp }}</td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let entry">{{ entry.username }}</td>
  </ng-container>

  <!-- Previous value Column -->
  <ng-container matColumnDef="previous">
    <th mat-header-cell *matHeaderCellDef>Previous value</th>
    <td mat-cell *matCellDef="let entry">{{ entry.previous }}</td>
  </ng-container>

  <!-- New value Column -->
  <ng-container matColumnDef="new">
    <th mat-header-cell *matHeaderCellDef>New value</th>
    <td mat-cell *matCellDef="let entry">{{ entry.new }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
