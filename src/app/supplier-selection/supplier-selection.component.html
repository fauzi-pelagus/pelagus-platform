    <!-- Supplier Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Supplier Name</mat-header-cell>
      <mat-cell class="py-4" *matCellDef="let supplier">{{
        supplier.name
      }}</mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell class="py-4" *matCellDef="let supplier">{{
        supplier.email
      }}</mat-cell>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef>Country</mat-header-cell>
      <mat-cell class="py-4" *matCellDef="let supplier">{{
        supplier.country
      }}</mat-cell>
    </ng-container>

    <!-- Supplier Tech Column -->
    <ng-container matColumnDef="tech">
      <mat-header-cell *matHeaderCellDef>Supplier technology</mat-header-cell>
      <mat-cell class="py-4" *matCellDef="let supplier">{{
        supplier.tech
      }}</mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
      <mat-cell class="py-4" *matCellDef="let supplier"
        ><button mat-stroked-button color="primary">
          Request bid
        </button></mat-cell
      >
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></mat-row>
  </mat-table>

  <mat-paginator
    #matpaginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of suppliers"
  >
  </mat-paginator>
</div>
